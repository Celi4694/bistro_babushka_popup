<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Single_view</title>

    <style>
      article {
        border: 1px solid #f19335;
        padding: 10px;
        margin: 1em;
        max-width: 700px;
      }

      img {
        max-width: 260px;
      }

      figure {
        display: flex;
        justify-content: center;
      }

      button {
        cursor: pointer;
      }

      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body id="single">
    <main>
      <button>Tilbage</button>
      <article>
        <h2></h2>
        <figure><img src="" alt="" /></figure>
        <p class="kortbeskrivelse"></p>
        <p class="langbeskrivelse"></p>
        <p class="oprindelsesregion"></p>
        <p class="pris"></p>
      </article>
    </main>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      let mad;

      const url = "https://babushka-dd8a.restdb.io/rest/menu/";
      const options = {
        headers: {
          "x-apikey": "600ec2fb1346a1524ff12de4",
        },
      };

      document.addEventListener("DOMContentLoaded", hentData);

      async function hentData() {
        const response = await fetch(url + id, options);
        mad = await response.json();
        visMad();

        console.log(mad);
      }

      function visMad() {
        document.querySelector("h2").textContent = mad.navn;
        document.querySelector("img").src =
          "billeder/" + mad.billednavn + "-md.jpg";
        document.querySelector(".kortbeskrivelse").textContent =
          mad.kortbeskrivelse;
        document.querySelector(".langbeskrivelse").textContent =
          mad.langbeskrivelse;
        document.querySelector(".oprindelsesregion").textContent =
          "Oprindelsesregion: " + mad.oprindelsesregion;
        document.querySelector(".pris").innerHTML =
          "<b>Pris:<b>" + " " + mad.pris;
      }

      document.querySelector("button").addEventListener("click", () => {
        window.history.back();
      });
    </script>
  </body>
</html>
